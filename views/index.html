<link href="https://cdn.rawgit.com/daanvanbeusekom/Ticketing/3ca760e2/CSS/style-2.css" type="text/css" rel="stylesheet"/>
		<div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Ticketing</span></h1>
            </div>
            <div class="login-box animated fadeInUp">
                <div class="box-header">
                    <h2>Inloggen</h2>
                </div>
                <form class="login" method="POST" action="factuur">
                    <label for="username">
                        <input type="text" placeholder="Gebruikersnaam" name="user_name" required/>
                        <i class="fa fa-user"></i>
                    </label>

                    <label for="password">
                        <input type="password" placeholder="Wachtwoord" name="user_pass" required />
                        <i class="fa fa-lock"></i>
                    </label>

                    <button>
                        <i class="spinner" class="submit" type="submit"></i>
                        <span class="state">Log in</span>
                    </button>

                  </form>
                <br/>
                <a href="#"><p class="small">Wachtwoord vergeten?</p></a>
            </div>
        </div>
	
	<script>
		$(document).ready(function () {
			$('#logo').addClass('animated fadeInDown');
			$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	</script>
        
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="https://cdn.rawgit.com/daanvanbeusekom/Ticketing/3ca760e2/JS/index.js"></script>
